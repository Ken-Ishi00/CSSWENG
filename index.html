<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <script src="./renderer.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./functions.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./estimate-script.js" defer></script>
    <script src="./add-item-script.js" defer></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Estimator</title>
  </head>
  <body>
    <ul class="tabs">
      <li data-tab-target="#canvas" class="active tab">Canvas</li>
      <li data-tab-target="#estimate" class="tab">Estimate</li>
    </ul>

    <div class="tab-content">
      <div id="canvas" data-tab-content class="active">
        <h1 id="canvas-title">Canvas items</h1>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>
                <h2>Item Name</h2>
              </th>
              <th>
                <h2>Unit</h2>
              </th>
              <th>
                <h2>Labor Unit Cost</h2>
              </th>
              <th>
                <h2>Material Unit Cost</h2>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody id="item-list"></tbody>
        </table>

        <div id="add-item">
          <h1 id="add-item-title">Add Item</h1>

          <div id="add-form-div">
            <form id="add-form">
              <label for="item-name-form">Item Name:</label><br />
              <input
                type="text"
                id="item-name-form"
                name="item-name-form"
                class="add-form-input"
              /><br />
              <label for="unit-form">Unit:</label><br />
              <input
                type="text"
                id="unit-form"
                name="unit-form"
                class="add-form-input"
              /><br />
              <label for="labor-unit-cost-form">Labor Unit Cost:</label><br />
              <input
                type="number"
                id="labor-unit-cost-form"
                name="labor-unit-cost-form"
                class="add-form-input"
              /><br />
              <label for="material-unit-cost-form">Material Unit Cost:</label
              ><br />
              <input
                type="number"
                id="material-unit-cost-form"
                name="material-unit-cost-form"
                class="add-form-input"
              /><br />

              <input type="button" name="submit" id="submit" value="Submit" />
            </form>

            <p id="error-form"></p>
          </div>
        </div>
      </div>
      <div id="estimate" data-tab-content>
        <div id="est-main">
          <div id="est-title-div">
            <h1 id="est-title">Estimate items</h1>
            <button class="est-button">Save</button>
            <button class="est-button">Load</button>
            <button class="est-button">Export</button>
            <p id="notice">
              Note: Don't forget to Save/Load/Export before exiting!
            </p>
          </div>
          <div id="est-table">
            <table class="content-table">
              <thead>
                <tr>
                  <th width="20%">Name</th>
                  <th width="1%">Qty</th>
                  <th width="1%">Unit</th>
                  <th width="15%">Labor Unit Cost</th>
                  <th width="15%">Labor Amount Cost</th>
                  <th width="15%">Material Unit Cost</th>
                  <th width="15%">Material Amount Cost</th>
                  <th width="1%">Total</th>
                  <th width="1%">Actions</th>
                </tr>
              </thead>
              <tbody id="est-list"></tbody>
            </table>
          </div>
        </div>

        <div id="add-item-est">
          <h1 id="add-est-title">Add Item</h1>
          <table id="add-est-table">
            <tbody id="estimate-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
  </body>
</html>
